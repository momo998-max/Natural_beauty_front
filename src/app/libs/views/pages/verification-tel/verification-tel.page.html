
<ion-content padding>
  <ion-list style="text-align: center">
    <form [formGroup]="veritelForm" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>NATURAL BEAUTY</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img src="../../../../../assets/icon/logo nb mini.png" alt="logo" srcset="">
      </ion-card-content>
    </ion-card>
    <span class="error ion-padding">
      {{login_error}}
    </span>
    <ion-item lines="none">
      <ion-label position="stacked">Username</ion-label>
      <ion-input type="text" name="username" formControlName="username" ></ion-input>
    </ion-item>

    <span class="error ion-padding" *ngIf="submitted && errorControl.username.errors?.required">
      Veuillez saisir le numero de téléphone.
    </span>
    <span class="error ion-padding" *ngIf="submitted && errorControl.username.errors?.pattern">
      Numero incorrect.
    </span>

    <ion-item lines="none">
      <ion-label position="stacked">Mot de passe</ion-label>
      <ion-input type="password" name="password" formControlName="password" ></ion-input>
    </ion-item>

    <span class="error ion-padding" *ngIf="submitted && errorControl.password.errors?.required">
      Veuillez saisir le mot de passe.
    </span>

    <br>
    <ion-button (click)="onSubmit()"> Valider </ion-button>
    <br>
    </form>
     <ion-button routerLink="/create-compte">Créer un compte</ion-button>
  </ion-list>

</ion-content>
